<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-对象-String</title>
</head>
<body>
    
</body>
<script>
    var str="  hello js  " ;
    console.log(str);
    console.log(str.length);//length
    console.log(str.charAt(3));//charAt
    console.log(str.indexOf("o"));//indexOF
    var s = str.trim();
    console.log(s);//trim,去空格
    console.log(s.substring(0,3));//substring(start,end),-----开始索引，结束索引（含头不含尾）
</script>
</html>
